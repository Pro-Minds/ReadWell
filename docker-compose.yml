version: '3.9'

services:
  database:
    image: postgres:latest
    container_name: quiz-db
    environment:
      POSTGRES_USER: prominds
      POSTGRES_PASSWORD: passcode
    volumes:
#      - ./db-script/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db-script/docker-entrypoint.sh:/docker-entrypoint.sh
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "psql -U prominds -c '\\l' | grep quizdb"]
      interval: 10s
      timeout: 40s
      retries: 5
    networks:
      - readwell-net

  backend:
    container_name: readwell-mvn-mod
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/quizDb
      - SPRING_DATASOURCE_USERNAME=prominds
      - SPRING_DATASOURCE_PASSWORD=passcode
    depends_on:
      database:
        condition: service_healthy
    networks:
      - readwell-net

  frontend:
    container_name: readwell-react-mod
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - readwell-net

volumes:
  db-data:

networks:
  readwell-net: